<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>增加学生信息</title>
    <link rel="stylesheet" href="/css/base.css">
  </head>
  <body>
    <div class="container">
      <h1>增加学生信息</h1>
      <form action="/data/add" method="get">
        <input type="hidden" name="id">
        <div>
          <label for="name">姓名</label>
          <input id="name" name="name" type="text" maxlength="5" required>
        </div>
        <div>
          <span>性别</span>
          <input id="gender1" name="gender" type="radio" value="男" checked>
          <label for="gender1">男</label>
          <input id="gender2" name="gender" type="radio" value="女">
          <label for="gender2">女</label>
        </div>
        <div>
          <label for="age">年龄</label>
          <input id="age" name="age" type="number" min="1" max="120" required>
        </div>
        <div>
          <label for="phone">电话</label>
          <input id="phone" name="phone" type="text" maxlength="11" required>
        </div>
        <div>
          <label for="address">地址</label>
          <input id="address" name="address" type="text" required>
        </div>
        <div>
          <label for="hobby">爱好</label>
          <input id="hobby" name="hobby" type="text" required>
          <!--        <span>爱好</span>-->
          <!--        <input id="hobby1" name="hobby" type="checkbox" value="打球">-->
          <!--        <label for="hobby1">打球</label>-->
          <!--        <input id="hobby2" name="hobby" type="checkbox" value="听音乐">-->
          <!--        <label for="hobby2">听音乐</label>-->
          <!--        <input id="hobby3" name="hobby" type="checkbox" value="唱歌">-->
          <!--        <label for="hobby3">唱歌</label>-->
          <!--        <input id="hobby4" name="hobby" type="checkbox" value="打游戏">-->
          <!--        <label for="hobby4">打游戏</label>-->
        </div>
        <button class="btn-submit" type="submit">提交</button>
      </form>
    </div>
  </body>
</html>
