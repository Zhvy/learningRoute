<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>学生信息管理</title>
    <link rel="stylesheet" href="/css/base.css">
  </head>
  <body>
    <div class="container">
      <h1>#学生信息</h1>
      <table>
        <thead>
          <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>电话</th>
            <th>地址</th>
            <th>爱好</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr class="data">
            <td>name</td>
            <td>gender</td>
            <td>age</td>
            <td>phone</td>
            <td>address</td>
            <td>hobby</td>
            <td>
              <a class="btn-modify" href="/modify/id">修改</a>
              <a class="btn-delete" href="/data/delete/id">删除</a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="add">
        <a class="btn-add" href="/add"> + 添加学生信息</a>
      </div>
    </div>
  </body>
</html>
